<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Algo Visualization</title>
</head>
  <body> 

    <header>
     

        <aside class="sidebar" id="right">
            <div class="sorting-list">

                <button  id="newArray" type="button" class="btn btn-outline-primary"  >Generate a Random Array</button>

                <div class="algoname">Radix Sort</div>
                <div class="algoname">Merge Sort</div>
                <div class="algoname">Insertion Sort</div>
            <!--     <div class="algoname">Quick Sort</div> -->
                <div class="algoname">Bubble Sort</div>
                <div class="algoname">Heap Sort</div>
               
            </div>

            <form method="POST">
                <label for="len">Array Length 
                    <input type="range" 
                     class="slider" id="myRange" min="4" max="100" value="36">
                </label>
    
                <label for="len"> speed
                    <input type="range"  name="points" class="slider" id="myRange" min="4" max="200" value="101">
                </label>
            </form>

            <button style="visibility: hidden;" onclick="sort();" id="sort" type="button" class="btn btn-outline-primary" >Sort</button>

            <div id="note" style="visibility: hidden;">
                <p></p>
            </div>

        </aside>
    
    </header>
     



    
    <div class="grid-main">
        <div id="center">
        </div>

      
    </div>
    <script src="script.js"></script>
    <script src="./algorithms/bubbleSort.js"></script>
    <script src="./algorithms/heapSort.js"></script>
    <script src="./algorithms/insertionSort.js"></script>
    <script src="./algorithms/mergeSort.js"></script>
    <script src="./algorithms/quickSort.js"></script>
    <script src="./algorithms/radixSort.js"></script>





</body>
</html>
